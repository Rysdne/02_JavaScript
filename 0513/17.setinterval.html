<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="d" id="i"></div>
 <script>
     //일정한 시간 간격으로 함수가 실행
     /* 
     setInterval(
     function () {document.querySelector("div").innerHTML += "Hello"}, 3000
     );
    */
     //위의 내용 수행 후 문제, 카운트를 화면에 표시하시오.
     var i=0;
     setInterval(
     function () {document.querySelector("div").innerHTML = i++}, 1000
     );
 </script>   
</body>
</html>
