<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var ajax = new XMLHttpRequest();
        ajax.open("get", "file.xml");
        ajax.send();
        ajax.onload = function () {
            //document.write(this.responseText);
            var xmlDoc = ajax.responseXML;

            //XML은 배열 형태로 관리됨
            var books = xmlDoc.getElementsByTagName("book");
            document.querySelector("div").innerHTML = books[0].getElementsByTagName("title")[0].childNodes[0].nodeValue + "<br>";

            document.querySelector("div").innerHTML += books[0].getElementsByTagName("author")[0].childNodes[0].nodeValue + "<br>";

            document.querySelector("div").innerHTML += books[0].getElementsByTagName("price")[0].childNodes[0].nodeValue + "<br>";

        }

    </script>
</head>

<body>

    <div></div>
</body>

</html>
