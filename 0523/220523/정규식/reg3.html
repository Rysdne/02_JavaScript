<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var text="Zbcdefg123456";
        result=/[a-z]/.test(text);
        result=/[a-z7-9]/.test(text);
        result=/[^a-g]/.test(text);
        result=/[^x-z^7-9]/.test(text);
        result=/^a/.test(text); //[]가 아닌^는 처음
        result=/^[A-Z]/.test(text);//첫번째 자리가 대문자이면
        text="abc@a.net";
        //result=/*@*.*/.test(text);
        result=/\S*@\S*\.\S*/.test(text);
        //result=/\S+@\S+\.\S+/.test(text);
        alert(result);

      // /ab+c/ *+직전 문자b를 1번또는 여러번포함하는 문자열
      // 예) abc, abcd, abbc
      // /ab*c/ *b를 0번 또는 여러번포함하는 문자열
      // 예) ac, abc, abbbc

    </script>
</head>
