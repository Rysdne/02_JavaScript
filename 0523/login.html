<html>
<script>
    function logincheck() {
        // 요구사항
        // 1) ID의 길이가 6자 이상 10자 이하로 설정
        // 2) PW의 길이가 5자 이상 12자 이하로 설정
        // 3) 아이디와 패스워드는 비어 있으면 안됩니다.

        // 데이터에 대한 접근은 객체 접근함수를 써야 함-document.getElementById(), document.querySelecter(), 
        // 접근 후에는 객체의 데이터를 접근할 수 있어야 함
        // 접근하기 위해서는 document.hetElementById().value, document.querySelecter().

        // var id=document.getElementById("id");
        var id = document.querySelector("#id");
        var password = document.querySelector("#password");

        // alert(id.value);
        // alert(password.value);
        if (id.value == "" || password.value == "") {
            alert("아이디 또는 패스워드를 확인하세요");
            // 폼 내부의 데이터 초기화
            document.forms[0].reset();
            id.focus();
            return;
        }
        if (id.value.length < 6 || id.value.length > 12) {
            alert("아이디 길이를 확인하세요");
            // 비밀번호만 초기화
            password.value="";
            id.focus();
            return;
        }
        if (password.value.length < 5 || password.value.length > 12) {
            alert("패스워드 길이를 확인하세요");
            // 비밀번호만 초기화
            password.value="";
            password.focus();
            return;
        }
        document.forms[0].submit();
    }


</script>

<body>
    <div>
        <form action="loginsucess.html" method="get">
            <ul>
                <li>Login</li>
                <li>아이디</li>
                <li><input type="text" name="id" id="id"></li>
                <li>비밀번호</li>
                <li><input type="password" name="password" id="password"></li>
                <li><input type="checkbox" name="check" id="check">로그인유지</li>
                <li><input type="button" value="로그인" onclick="logincheck()"></li>
                <li><a href="member.html">회원가입</a>|ID/PW찾기</li>
            </ul>
        </form>
    </div>
</body>

</html>
