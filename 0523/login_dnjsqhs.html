<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style:none;
            margin:0;
            padding:0;
        }
    </style>
    <script>
        function logincheck(){
            //확인할 사항 id, password에 값이 있는지 여부
            //id길이가 10자 이상 30자 이하인지
            //password길이가 5자 이상 9자 이하인지
            
            //email, password에 내용이 비어 있지 않으면 submit
            
            var email=document.querySelector("#email");
            var pw=document.querySelector("#password");
            if(email.value!="" && pw.value!=""){
                if(email.value.length>=10 && email.value.length<=30){
                    //password길이
                    if(pw.value.length>=5 && pw.value.length<=9){
                        document.forms[0].submit();
                    }else{
                        alert("패스워드를 하세요!");
                        document.forms[0].reset();
                        pw.focus();
                    }
                }else{
                    alert("이메일을 하세요!");
                    document.forms[0].reset();
                    email.focus();
                }

                //document.forms[0].submit();
            }else{
                alert("이메일, 패스워드를 확인하세요!");
                email.focus();
            }
        }
    </script>
</head>
<body>
    <form action="loginsucess.html">
    <ul>
        <li>Login</li>
        <li>이메일 주소</li>
        <li><input type="text" name="email" id="email"></li>
        <li>비밀번호</li>
        <li><input type="password" name="password" id="password"></li>
        <li><input type="checkbox" name="check" id="check">로그인유지</li>
        <li><input type="button" value="로그인" onclick="logincheck()"></li>
        <li><a href="member.html">회원가입</a>|ID/PW찾기</li>
    </ul>
    </form>
</body>
</html>
