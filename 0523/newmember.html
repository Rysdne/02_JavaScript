<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // 아래 코드는 body > form 이후 script에 적용해야 동작
        // document.querySelector('#check').checked = true;
        function confirm(url) {
            var check = document.querySelector('#check');
            alert(check.checked);
            // alert(check.value);
            // alert(check.checked);

            if (check.checked) {
                // 다음페이지로 이동
                // document.forms[0].submit();
                $(function () {
                    $('main').load(url);
                });
            } else {
                //체크가 안되어있을 경우 현재 페이지로 이동
                // alert('동의여부를 확인하세요!');
                location.href=url;
            }
        }
    </script>
</head>

<body>
    약관:당신의 정보를 수집하도록 하겠습니다
    <div>
        <input id="check" type="checkbox">동의여부
        <input type="button" value="다음" onclick="confirm('newmember1.html')">
    </div>
    <script>
        document.querySelector('#check').checked = true;
    </script>

</body>

</html>
