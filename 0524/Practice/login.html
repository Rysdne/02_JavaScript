<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function login() {
        var id = document.querySelector("#id");
        var pw = document.querySelector("#pw");
        var save = document.querySelector("#save");
        if (id.value == "" && pw.value == "") {
            alert("로그인 정보를 입력하세요");
            id.focus();
            return;
        }
        if (id.value == "") {
            alert("아이디를 입력해주세요");
            id.focus();
            return;
        }
        if (pw.value == "") {
            alert("패스워드를 입력해주세요");
            pw.focus();
            return;
        } else {
            document.forms[0].submit;
            // alert(id.value+" / "+pw.value+" / "+save.checked);
            alert(id.value + "님 방문을 환영합니다");
            location.href = "loginsuccess.html";
        }
    }
    function leavepage() {
        location.href = "index.html";
    }
</script>

<body>
    <form action="">
        <table style="background-color:white; border:2px solid lightgray">
            <caption style="background-color:slateblue; color:white;font-weight:bold;">로그인</caption>
            <tr>
                <th>ID : </th>
                <td><input type="text" id="id" name="id" placeholder="아이디 입력"></td>
            </tr>
            <tr>
                <th>PW : </th>
                <td><input type="password" id="pw" name="pw" placeholder="패스워드 입력"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="checkbox" id="save" name="save"> 로그인 계정 유지</td>
            </tr>
            <tr>
                <th></th>
                <td><input type="button" onclick="login()" value="로그인">
                    <input type="button" onclick="leavepage()" value="취소">
                </td>
            </tr>
        </table>
    </form>
    <script>
        document.querySelector('#save').checked = true;
    </script>
</body>

</html>
