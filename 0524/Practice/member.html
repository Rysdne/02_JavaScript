<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function member(){
        var id=document.querySelector("#id");
        var pw=document.querySelector("#pw");
        var re=document.querySelector("#re");
        var tel=document.querySelector("#tel");
        var email=document.querySelector("#email");
        if(id.value==""||pw.value==""||re.value==""||tel.value==""||email.value==""){
            alert("가입 정보를 모두 입력해주세요");
            return;
        }
        if(id.value.length<4||id.value.length>12){
            alert("아이디 길이를 확인하세요");
            return;
        }
    }
    function leavepage() {
        location.href = "index.html";
    }


</script>

<body>
    <form action="">
        <table style="background-color: white;border:2px solid lightgray;">
            <caption style="background-color:slateblue; color:white; font-weight:bold;">회원가입</caption>
            <tr>
                <th><label for="">ID : </label></th>
                <td><input type="text" id="id" name="id"></td>
            </tr>
            <tr>
                <th><label for="">PW : </label></th>
                <td><input type="text" id="pw" name="pw"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="text" id="re" name="re"></td>
                <td><input type="button" value="확인"></td>
            </tr>
            <tr>
                <th><label for="">핸드폰 : </label></th>
                <td><input type="text" id="tel" name="tel"></td>
            </tr>
            <tr>
                <th><label for="">이메일 : </label></th>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="button" onclick="member()" value="회원가입"> <input type="button" onclick="leavepage()"
                        value="취소"></td>
            </tr>
        </table>
    </form>
</body>

</html>
