<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function hello1() {
            alert("hello");
        }
        function hello2(text) {
            alert(text);
        }
        function pageload1(url) {
            location.href = url;
        }
        function pageload2(url) {
            // document.querySelector("div").innerHTML=url;

            // $(function () {
            $('#rysdne').load(url);
            // })
        }
    </script>
</head>

<body>
    <!-- label : 해당 input의 제목(?) -->
    <label for="id">아이디 : </label>
    <input type="text" name="id" id="id" placeholder="아이디" alt="아이디 편집창">
    <br>
    <label for="pw">패스워드 : </label><input type="password" name="pw" id="pw" placeholder="비밀번호" alt="비밀번호 편집창">
    <br>
    <input type="button" value="버튼1" onclick="hello1()">
    <button onclick="hello2('안녕하세요')">버튼2</button>
    <input type="button" value="페이지 이동" onclick="pageload1('display.html')">
    <input type="button" value="페이지 변경" onclick="pageload2('display.html')">
    <input type="file" name="file" id="file"><br>
    <input type="checkbox" name="check" id="check">
    <select name="" id="">
        <option value="">사과</option>
        <option value="">오렌지</option>
        <option value="">배</option>
    </select>
    <select name="" id="">
        <script>
            for (i = 2022; i >= 1970; i--) {
                document.write("<option>" + i + "</option>");
            }
        </script>
    </select>
    <div id="rysdne"></div>
</body>

</html>
