<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="border:1px solid black">
        block : 한 줄을 모두 차지하는 속성
        <!-- div는 기본적으로 block 속성 -->
    </div>
    <div style="border:1px solid orangered; display: inline;">
        inline : 크기만큼 box화 시키는 것
    </div>
    <a style="border:1px solid slateblue; display: inline;">naver.com</a>
    daum.net<br>
    <!-- 나머지를 블록화 시키는 속성 -->

    <div style="border:1px solid blue; display: inline;width:200px;">inline:width</div>
    <!-- inline 속성에서는 width를 설정해줄 수 없음 -->
    <div style="border:1px solid violet; display: inline-box;width: 200px;">inline-box:width</div>
    <!-- inline-box 속성에서는 width를 설정할 수 있음 -->

    <a style="width: 100px; height:100px;border:1px solid black">굔욷</a>

    <div style="display: flex;height:100px;border:1px solid gray;">
        <div style="border:1px solid orange;">
            flex : inline 속성, 오버플로우가 발생해도 가두지 않고 넘쳐 흐르도록 내비둠
        </div>
    </div>

    <div style="display: flexbox;height:100px;border:1px solid gray;">
        <div style="border:1px solid orange;">
            flexbox : block 속성,
        </div>
    </div>
    <div style="display: flex;height:100px; justify-content: center; align-items: center; border:1px solid gray;">
        <div style="border:1px solid orange;">
            flex정렬<br>
            text-align이 적용되지 않아 align-items 속성을 사용
        </div>
    </div>


    <style>
        li {
            margin: 0;
            padding: 0;
            list-style: none;
            border: 1px solid yellow;
            float:left;
        }
    </style>

    <div style="border:1px solid green;">
        <ul style="display:flex; border:1px solid yellowgreen;">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
        </ul>
    </div>
</body>

</html>
