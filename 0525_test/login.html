<html>
<script>
    function loginconfirm() {
        var id = document.querySelector("#id");
        var pw = document.querySelector("#pw");

        if (id.value == "" || pw.value == "") {
            alert("아이디 또는 패스워드를 다시 확인하세요")
            return;
        } if (id.value.length < 6 || id.value.length > 10 || pw.value.length < 5 || pw.value.length > 8) {
            alert("아이디 또는 패스워드를 다시 확인하세요")
            return;
        }
        else {
            alert("로그인 성공");
            return;
        }
    }
</script>

<body>
    <div style="border: 2px solid lightgray; background-color: white;">
        <table style="margin: 10px; padding: 10px; border:1px solid lightgray">
            <tr>
                <td><input type="text" id="id" name="id"
                        style="width:130px; height:35px; border:0; background-color: lightgray;" placeholder="아이디"></td>
                <td onclick="loginconfirm()" rowspan="2"><input type="button" id="login" name="login" value="로그인"
                        style="width:80px; height:80px;border: 0; color:white; background-color:orange"></td>

            </tr>
            <tr>
                <td><input type="password" id="pw" name="pw"
                        style="width:130px; height:35px; border:0; background-color: lightgray;" placeholder="비밀번호">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
