<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#up').click(function () {
                $('div').slideUp();
            });
            $('#dwn').click(function () {
                $('div').slideDown();
            });
            $('#tggle').click(function () {
                $('div').slideToggle();
            });
        });


    </script>
</head>

<body>
    <button id="up">slide up</button>
    <button id="dwn">slide dwn</button>
    <button id="tggle">slide tggle</button>
    <div style="text-align: center;background-color: yellowgreen;
">hello jquery</div>
</body>

</html>
