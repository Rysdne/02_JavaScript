<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                
                $('div').animate({ left: '50px', top: '50px',width:'500px',height:'500px', opacity:'0.5' });
                //JSON 형식으로 스타일 변경 가능
            });
        });
    </script>
</head>

<body>
    <button>animation</button>
    <div style="width: 80px;height: 80px;background-color: yellowgreen;position: absolute"></div>
</body>

</html>
