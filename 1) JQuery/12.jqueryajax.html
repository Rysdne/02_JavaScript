<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#ajax1').click(function () {
                $.ajax({
                    url: "data.txt", success: function (result) {
                        //innerHTML같은 느낌
                        $('div').html(result);
                    }
                });
            })
            $('#ajax2').click(function () {
                $('div').load("data.txt");
            });
            // $('#ajaxfetch').click(function () {
            //     //fetch("data.txt").then(function(){});
            //     fetch("data.txt").then((response)=>{$('div').html(response.text);});
            //     //$('div').load("data.txt");
            // });
        });
    </script>
</head>

<body>
    <button id="ajax1">AJAX 실행1</button><br>
    <button id="ajax2">AJAX 실행2</button><br>
    <!-- <button id="ajaxfetch">AJAX 실행3</button><br> -->
    <br>
    <div></div>
</body>

</html>
