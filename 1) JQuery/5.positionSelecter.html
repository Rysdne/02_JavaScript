<head>

    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('tr:odd').css('backgroundColor', 'yellow');  //짝수
            $('tr:even').css('backgroundColor', 'greenyellow');  //홀수
            $('tr:nth-child(3n+1)').css('backgroundColor', 'orange');
            $('tr:first').css('backgroundColor', 'orangered');
        });
    </script>
</head>

<body>
